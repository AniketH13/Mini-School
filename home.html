{% extends "base.html" %}

{% block content %}
<h1>Attendance Records</h1>

<table border="1" cellpadding="8">
    <tr>
        <th>Date</th>
        <th>Student Name</th>
        <th>Status</th>
    </tr>

    {% for row in attendance %}
    <tr>
        <td>{{ row["date"] }}</td>
        <td>{{ row["student_name"] }}</td>
        <td>{{ row["status"] }}</td>
    </tr>
    {% else %}
    <tr>
        <td colspan="3">No records found</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
